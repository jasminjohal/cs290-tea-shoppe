<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/6753333908.js" crossorigin="anonymous"></script>
  <title>Jasmin's Tea Shoppe</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      <img src="img/bubble-tea.svg" id="nav-icon" alt="tea">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="contact" class="container">
    <h3 class="header">Contact Us</h3>

    <form id="post-form">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" required>
      </div>


      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
      </div>

      <div class="form-group">
        <label for="reason">Reason for Contact</label>
        <select multiple class="form-control" id="reason">
          <option>General</option>
          <option>Suggestions</option>
          <option>Complaint</option>
          <option>Website Feedback</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
      </div>

      <input class="btn btn-primary" type="submit" id="post-button">

    </form>


  </div>
  <div class="container" id="success">
    <p id="message-sent"></p>
    <div id="response"></div>
  </div>


  <footer>
    <p>Connect with us:</p>
    <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x connect-icon"></i></a>
    <a href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-2x connect-icon"></i></a>
    <a href="https://www.yelp.com/"><i class="fab fa-yelp fa-2x connect-icon"></i></a>
    <p id="footer-credit">Icons from <a href="https://fontawesome.com/" title="Flaticon">Font Awesome</a></p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
